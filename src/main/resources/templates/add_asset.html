<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Welcome to Asset Management</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/bootstrap :: bootstrap}"></div>
<div th:insert="~{fragments/menu :: menu}"></div>
<main class="container mt-5">
  <h4 style="color: red">Create New Asset</h4>

  <form class="border p-4 bg-light" th:action="@{/assets}" method="post" th:object="${asset}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="type">Type:</label>
        <select class="form-control" id="type" th:field="*{type}" required>
          <option th:value="computer">Computer</option>
          <option th:value="phone">Phone</option>
          <option th:value="desk">Desk</option>
        </select>
      </div>
    </div>



      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="category">Category:</label>
          <select class="form-control" id="category" th:field="*{category}" required>
            <option value="">-- Select Category --</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
          <a href="/add-category">create category</a>
        </div>
        <div class="form-group col-md-4">
          <label for="model">Model:</label>
          <input type="text" class="form-control" id="model" th:field="*{model}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="make">Make:</label>
          <input type="text" class="form-control" id="make" th:field="*{make}" required>
        </div>
      </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="user">Assigned To:</label>
        <input type="text" class="form-control" id="user" th:field="*{user}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="supplier">Supplier:</label>
        <input type="text" class="form-control" id="supplier" th:field="*{supplier}" required>
      </div>
    </div>



    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="purchaseDate">Date of Purchase:</label>
        <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" required>
      </div>
      <div class="form-group col-md-4">
        <label for="shelfLife">Shelf Life (in years):</label>
        <input type="number" class="form-control" id="shelfLife" th:field="*{shelfLife}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="value">Value (Kes):</label>
        <input type="number" class="form-control" id="value" th:field="*{value}" required>
      </div>
    </div>



    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
      </div>
    </div>



    <div class="form-row">
      <div class="form-group col-md-12 text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>


</main>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
