<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Edit Asset</title>
  <!-- Add any additional CSS or JavaScript files -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/bootstrap :: bootstrap}"></div>
<div th:insert="~{fragments/menu :: menu}"></div>
<main class="container mt-5">
  <h5 style="color: red">Edit Asset</h5>

  <form class="border p-4 bg-light" th:action="@{/assets/{id}(id=${asset.id})}" th:object="${asset}" method="post">
    <!-- Include the asset ID as a hidden field -->
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="type">Type:</label>
        <select class="form-control" id="type" th:field="*{type}" required>
          <option th:value="computer">Computer</option>
          <option th:value="phone">Phone</option>
          <option th:value="desk">Desk</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="user">Assigned To:</label>
        <input type="text" class="form-control" id="user" th:field="*{user}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="supplier">Supplier:</label>
        <input type="text" class="form-control" id="supplier" th:field="*{supplier}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model" th:field="*{model}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="make">Make:</label>
        <input type="text" class="form-control" id="make" th:field="*{make}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="purchaseDate">Date of Purchase:</label>
        <input type="date" class="form-control" id="purchaseDate" th:field="*{purchaseDate}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="shelfLife">Shelf Life (in years):</label>
        <input type="number" class="form-control" id="shelfLife" th:field="*{shelfLife}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="value">Value (Kes):</label>
        <input type="number" class="form-control" id="value" th:field="*{value}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12 text-right">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
</main>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
