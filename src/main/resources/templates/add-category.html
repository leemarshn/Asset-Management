<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Category</title>
    <!-- Add any additional CSS or JavaScript files -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/bootstrap :: bootstrap}"></div>
<div th:insert="~{fragments/menu :: menu}"></div>
<main class="container mt-5">

    <div class="row">
        <div class="col-md-6">
            <h5 style="color: red">Add Category</h5>
        </div>
    </div>
    <form class="border p-4 bg-light">
        <div class="form-row d-flex justify-content-between">
            <input type="text" placeholder="Category name" class="form-control col-md-5" id="cat_name">
            <select class="form-control col-md-5" id="sub_category">
                <option value="option1">Parent Category</option>
                <option value="option2">Option 2</option>
            </select>
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>

</main>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
