<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Category</title>
    <!-- Add any additional CSS or JavaScript files -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/bootstrap :: bootstrap}"></div>
<div th:insert="~{fragments/menu :: menu}"></div>
<main class="container mt-5">

    <div class="row">
        <div class="col-md-6">
            <h5 style="color: red">Add Category</h5>
        </div>
    </div>
    <form th:action="@{/save-category}" th:object="${newCategory}" class="border p-4 bg-light" method="post">
        <div class="form-row d-flex justify-content-between">
            <input type="text" th:field="*{name}" placeholder="Category name" class="form-control col-md-5" id="cat_name">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


</main>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
