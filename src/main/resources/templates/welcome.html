<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Lenhac Kenya's #1 ERP System</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Google Fonts for Molengo and Lekton -->
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #334b5c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-60 {
            max-width: 60%; /* Set maximum width to 60% */
        }
        .jumbotron {
            background-color: transparent;
            text-align: center;
            font-size: 70px; /* Increased the h1 font size */
            font-family: 'Molengo', sans-serif; /* Use Molengo font */
            margin-bottom: 10px; /* Reduced the margin between the message and the form */
            padding: 20px; /* Add some padding to the .jumbotron div */
        }

        .form-group {
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #e84444; /* Changed to the specific shade of red */
            border-color: #e84444; /* Changed to the specific shade of red */
        }
        .btn-primary:hover {
            background-color: #334b5c;
            border-color: #ffffff;
        }
        p {
            font-size: 18px; /* Reduced the p font size */
            line-height: 1em; /* Set line spacing to 1em */
        }
        .logo {
            max-width: 300px; /* Adjust the logo's max width as needed */
            margin-bottom: 20px; /* Add margin to separate from footer */
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container container-60">
    <div class="jumbotron">
        <h1>An Enterprise Resource Planning System, Custom Made for Kenyan Needs</h1>
        <p>Bringing light to your business</p>
    </div>
    <div class=" col-md-12"> <!-- Adjusted to approximately 4 columns -->
        <form>
            <div class="form-group input-group"> <!-- Added input-group wrapper -->
                <input type="text" class="form-control" id="organizationName" placeholder="Your Organization's Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="submitOrganizationName()">
                        Continue <i class="fas fa-arrow-right"></i> <!-- Font Awesome arrow icon -->
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer"> <!-- Footer div with logo centered -->
        <img class="logo" src="/deprakt/src/main/resources/static/images/lenhac-logo-reverse-white.png" width="140" alt="Lenhac Logo">
    </div>

</div>

<!-- Add Bootstrap JS and jQuery links for optional functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function submitOrganizationName() {
        var organizationName = document.getElementById("organizationName").value;
        if (organizationName.trim() === "") {
            alert("Please enter your organization's name.");
        } else {
            alert("Welcome to Lenhac Kenya's #1 ERP System, " + organizationName + "!");
        }
    }
</script>
</body>
</html>
