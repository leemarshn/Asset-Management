<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Lenhac MS Login</title>
    <!-- Add any additional CSS or JavaScript files -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:insert="~{fragments/bootstrap :: bootstrap}"></div>
<div th:insert="~{fragments/menu :: menu}"></div>
<main class="container mt-5">
    <h2>Login Form</h2>
    <form action="#" th:object="${credentials}" th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}"/>
        <br>
        <input type="submit" value="Login"/>
    </form>


</main>
</body>
<div th:insert="~{fragments/footer :: footer}"></div>
</html>
